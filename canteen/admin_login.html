<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت سلف</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Tahoma', 'sans-serif'],
                    },
                    colors: {
                        'primary-bale': '#29a7e6',
                        'bale-dark': '#0f79b3',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Tahoma', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-xl px-8 pt-6 pb-8 mb-4">
            <h1 class="text-3xl font-bold text-center text-primary-bale mb-6">سامانه مدیریت سلف</h1>
            <p class="text-center text-gray-600 mb-8">لطفاً با استفاده از کد ملی و رمز عبور وارد شوید.</p>

            <!-- Error Message Display -->
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('admin_login') }}" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="national_id">
                        کد ملی (نام کاربری)
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-bale focus:border-transparent transition duration-150 text-left" id="national_id" name="national_id" type="text" placeholder="مثال: 0012345678" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        رمز عبور
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-primary-bale focus:border-transparent transition duration-150 text-left" id="password" name="password" type="password" placeholder="**************" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-primary-bale hover:bg-bale-dark text-white font-bold py-3 px-6 rounded-xl focus:outline-none focus:shadow-outline transition duration-150 w-full" type="submit">
                        ورود به داشبورد
                    </button>
                </div>
            </form>
        </div>
        <p class="text-center text-gray-500 text-xs">
            © ۲۰۲۵ سامانه سلف.
        </p>
    </div>

    <script>
        // NOTE: Default login is National ID '0000000000' and Password 'admin123'
        // This is set up for the initial Super Admin in canteen/app.py
    </script>
</body>
</html>
